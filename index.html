<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Jungle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <script src="frog.js"></script>
</head>
<body>
    <div id="start">
        <h1>Through the Jungle</h1>
        <aside id="top-middle"><h2>Instructions:</h2></aside>
        <aside id="intro-text"><h3>Traverse across the treacherous terrain to reach the finish!</h3></aside>
        <aside id="movement-keys"><h3>Use W, A, S, D to move forward, left, back, and right</h3></aside>
        <input id="startButton" type="button" value="Start Game">
    </div>
    <div>
    <h4 id="score">Highscore:</h4>
    <h5>1. <span id="scoreone"></span></h5>
    <h5>2. <span id="scoretwo"></span></h5>
    <h5>3. <span id="scorethree"></span></h5>
    </div>
    
    <div id="gameOn" style="font-family: Press Start 2P;">
        <canvas id="game">
            <!-- <div id="out-left"></div>
            <div id="board1"></div>
            <div id="board2"></div>
            <div id="board3"></div>
            <div id="out-right"></div>
            <div id="startline"></div>
            <div id="finishline"></div> -->
        </canvas>
        
        <input id="retrybutton" type="button" value="Retry">
        <div id="dead"></div>
        <div id="timer">
            <span id="minute">00</span>:<span id="second">00</span>
            
        </div>
    </div>

</body>
</html>
